<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Enter keywords" showCancelButton="focus" [(ngModel)]="searchKey" (keyup.enter)="searchNews($event)" [debounce]="0" animated></ion-searchbar>
    <div class="page-center" *ngIf="!articles">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
    <div class="page-center" *ngIf="articles && articles.length == 0">
      <ion-icon name="sad" color="danger" size="large"></ion-icon>
      <ion-text color="danger">No results found</ion-text>
    </div>
    <ion-card *ngFor="let article of articles">
      <ion-img src="{{ article.urlToImage }}"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{ article.title }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ article.description}}
        </p>
        <ion-button ion-button fill="outline" href="{{ article.url }}" large>Read more...</ion-button>
      </ion-card-content>
    </ion-card>
